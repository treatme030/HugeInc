<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #clock {
        
        width: 400px;
        height: 100px;
        color: rgb(150, 209, 191);
        background-color: rgb(250, 238, 245);
        border: 5px solid rgb(150, 209, 191);
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        font-size: 25px;
        font-weight: bolder;
        box-sizing: border-box;
        padding: 0 50px;
    }
</style>
<body>
    <h1>브라우저 디지털 시간</h1>
    <p id="clock"></p>

    <h2>UTC(GMT) 시간</h2>
    <p id="utc"></p>

    


    <script>

let today = new Date();

//세계 표준시간 UTC(GMT)는 분과 초는 같지만 시간만 다름
let utcHour = today.getUTCHours();
document.getElementById('utc').innerHTML = utcHour;

    //디지털 시계
    setInterval(clock, 1000);

    function clock(){
        let today = new Date();
        let year = today.getFullYear();
        let month = today.getMonth();
        let date = today.getDate();
        let day = today.getDay();
        let dayStr = ['일','월','화','수','목','금','토'] ;
        let hour = today.getHours();
        let minute = today.getMinutes();
        let second = today.getSeconds();

        if(hour >= 0 && hour < 12) {
                    let am = `오전${hour}시`;
                        hour = am;
                    } else if(hour >= 12 && hour <= 24) {
                    if(hour == 12){
                        let noon = `정오${hour}시`;
                        hour = noon;
                    } else {
                        let pm = `오후${hour - 12}시`;
                        hour = pm
                    }
                }
        document.getElementById('clock').innerHTML = `${year}년 ${month+1}월 ${date}일 ${dayStr[day]}요일 ${hour} : ${minute}분 : ${second}초`;
    }
    </script>
</body>
</html>
